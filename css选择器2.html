<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>标题111</title>
        <style>
            div span{
                background-color: red;
            }
            div > span{
                background-color: green;
            } 
        </style>
    </head>
    <body>
        <div>
            <span>李燕珊</span>
            <p><span>李燕珊</span></p>
        </div>
        <span>李燕珊</span>
    </body>
</html>
