<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <title>表格</title>
    <style>
        table{
            border: 1px black solid;
            margin: 50px auto;
            width: 500px;
            border-spacing: 0px;
            border-collapse: collapse;
            
        }
        tr:nth-child(even){
            background-color: #bfa;
        }
        td{
            border: 1px black solid;
        }
        tr:hover{
            background-color:  yellow;
        }
    </style>
</html>
<body>
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
                <td>A1</td>
                <td>B1</td>
                <td>C1</td>
            </tr>
            <tr>
                    <td>A2</td>
                    <td>B2</td>
                    <td>C2</td>
                </tr>
                <tr>
                        <td>A3</td>
                        <td>B3</td>
                        <td>C3</td>
                    </tr>
    </table>
</body>
