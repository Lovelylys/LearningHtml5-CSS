<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>字体设置</title>
    </head>
    <style>
        .p1{
            font-size: 50px;
            font-family: 楷体;
            font-style: italic;
            font-weight: 400;
            font-variant: small-caps;
        }
        .p2{
            font: italic 400 small-caps 60px 华文彩云;
        }
    </style>
    <body>
        <p class="p1">这是一个p标签，ABCDEFGabcdefg</p>
        <p class="p2">这是一个p标签，ABCDEFGabcdefg</p>
    </body>
</html>
